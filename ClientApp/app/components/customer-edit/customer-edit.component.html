<h1>Edit Customer</h1>
<form [formGroup]="customerForm" (ngSubmit)="handleSubmit()" novalidate>
    <div class="form-group">
        <label>Account Balance</label>
        <input type="text" formControlName="id" class="form-control" readonly>
    </div>

    <div class="form-group">
        <label>Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Customer name">
    </div>

    <div class="form-group">
        <label>Account Balance</label>
        <input type="text" formControlName="balance" class="form-control" placeholder="Account balance">
    </div>

    <div class="btn-group pull-left" role="group">
        <button type="button" class="btn btn-warning" (click)="onDelete()">
            Delete Customer
        </button>
    </div>

    <div class="btn-group pull-right" role="group">
        <a [routerLink]="['/customers']" class="btn btn-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
