<h1>Customers</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers$ | async">
            <td>{{ customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.accountBalance}} </td>
        </tr>
    </tbody>
</table>
