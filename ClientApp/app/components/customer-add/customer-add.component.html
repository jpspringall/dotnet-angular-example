<h1>Add Customer</h1>
<form [formGroup]="customerForm" (ngSubmit)="handleSubmit()" novalidate>
    <div class="form-group">
        <label >Name</label>
        <input type="text" formControlName="name" class="form-control" placeholder="Customer name">
    </div>

    <div class="form-group">
        <label >Account Balance</label>
        <input type="text" formControlName="balance" class="form-control"  placeholder="Account balance">
    </div>
   
    
    <div class="btn-group pull-right" role="group">
            <a [routerLink]="['/customers']" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
